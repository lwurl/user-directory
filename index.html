<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>This is the <em>first</em> heading</h1>
    <h1>This is the <em>second</em> heading</h1>
    <h1>This is the <em>third</em> heading</h1>
    <p>Hello User!</p>
    <br>

    <p><b>Heading number to change:</b></p>
    <select id="headingChoice">
        <option value="0">1st</option>
        <option value="1">2nd</option>
        <option value="2">3rd</option>
    </select>
    <br>
    <p><b>Text to change to:</b></p>
    <input type="text" id="changeText" placeholder="Enter text here">
    <br><br>
    <button class="change">Change text</button>

    <script src="index.js"></script>
</body>
</html>
